site_name: Learn Center
site_url: https://lc.incubator.edurt.io
site_author: qinamoQ
site_description: >-
  专业的技术学习站点

repo_name: EdurtIO/lc.incubator.edurt.io
repo_url: https://github.com/EdurtIO/lc.incubator.edurt.io
edit_uri: ""

copyright: Copyright &copy; 2021 EdurtIO

theme:
  name: null
  custom_dir: !ENV [ THEME_DIR, "material" ]

  static_templates:
    - 404.html

  include_search_page: false
  search_index_only: true

  language: en
  features:
    - content.code.annotate
    - content.tabs.link
    #    - header.autohide
    #    - navigation.expand
    - navigation.indexes
    #    - navigation.instant
    - navigation.sections
    - navigation.tabs
    #    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  #    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/EdurtIO
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/qianmoQ/

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - 主页: index.md
  - Google:
      - Guice:
          - Guice依赖注入(基础版): Google/Guice/2021-08-15-guice-binder-basic.md
          - Guice依赖注入(构造函数): Google/Guice/2021-08-18-guice-binder-constructor.md
          - Guice依赖注入(接口多实现): Google/Guice/2021-08-26-guice-binder-multiple.md
          - Guice依赖注入(Provider): Google/Guice/2021-08-30-guice-binder-provider.md
          - Guice依赖注入(Scope): Google/Guice/2021-09-01-guice-binder-scope.md
  - ClickHouse:
      - ClickHouse安装部署: ClickHouse/2021-08-25-get-started.md
      - ClickHouse集群配置: ClickHouse/2021-09-07-get-started-config.md
      - ClickHouse多集群配置: ClickHouse/2021-09-29-get-started-mulit-cluster.md
      - ReplicatedMergeTree分布式表: ClickHouse/2021-09-29-table-engine-replicatedmergetree.md
      - ClickHouse整合Kafka: ClickHouse/2021-09-29-table-engine-kafka.md
      - ClickHouse整合Kafka(读数据): ClickHouse/2021-09-29-table-engine-kafka-reader.md
      - ClickHouse整合Kafka(写数据): ClickHouse/2021-09-29-table-engine-kafka-writer.md
  - Spring:
      - Spring DataJPA:
          - DataJPA Redis教程(基础版): Spring/DataJPA/2021-09-29-spring-datajpa-redis-basic.md
          - DataJPA Redis教程(Template版): Spring/DataJPA/2021-09-29-datajpa-redis-template.md
          - DataJPA Redis教程(JPA实战版): Spring/DataJPA/2021-09-29-datajpa-redis-action.md
          - DataJPA ElasticSearch教程(基础版): Spring/DataJPA/2021-09-29-datajpa-elasticsearch.md
